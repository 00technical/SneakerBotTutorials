<html>
<head>
</head>


<form id="form1" name="form1" method="post">
    <input type="text" name="txtJob" id="txtJob" value="">
    <p>
        <input type="button" name="set_Value" id="set_Value" value="submit" onclick="setValue()" />
    </p>
    <p>
        <label>
            <input type="text" name="urlGen" id="urlGen" />
        </label>
    </p>
</form>
<script type="text/javascript">
    
    function setValue() {
        var jobValue = document.getElementsByName('txtJob')[0].value;
        document.getElementsByName('txtJob')[0].value = '';
        document.getElementById('urlGen').value = 'http://www.adidas.com/us/' + jobValue;
    }
</script>
</html>
